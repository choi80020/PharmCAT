os: linux
dist: bionic

language: java

# disable clone depth because our tags are too far back in the history and the tests look for them
git:
  depth: false

install:
  - "./gradlew jar"

after_success:
  - ./gradlew jacocoTestReport coveralls
  - bash <(curl -s https://codecov.io/bash)


# gradle-specific cache configuration:
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"


notifications:
  slack:
    rooms:
      - secure: 
      - secure: 
